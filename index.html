<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="https://mail.google.com/mail/">Gmail</a></li>
            <li><a href="https://www.google.cl/imghp?hl=es-419">Imagenes</a></li>
            <li><span class="material-icons">apps</span></li>
            <li><div id="profile-picture"><a href="https://github.com/optimuzk/"><img src="images/grogu.jpg"></a></div></li>
        </ul>
    </div>
    <div id="mid-content">
        <div id="logo">
            <img src="images/google.png">
        </div>
        <div id="search-bar">
            <form id="search">
                <input id="busqueda" type="text" name="search">
            </form>
        </div>
        <div id="buttons">
            <input type="button" value="Buscar con Google" onclick="myFunction()">
            <input type="button" value="Me siento con suerte">
        </div>
    </div>
    <div id="footer">
        <div id="country">
            <p>Chile</p>
        </div>
        <div id="about">
            <ul>
                <li><a href="https://about.google/?utm_source=google-CL&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li><a href="https://ads.google.com/intl/es-419_cl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_cl/help/#!/">Negocios</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la Busqueda</a></li>
            </ul>
        </div>
        <div id="privacity">
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li><a href="https://www.google.com/preferences?hl=es-419&fg=1">Preferencias</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
